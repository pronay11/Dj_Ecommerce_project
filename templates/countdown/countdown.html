{% extends "countdown/base.html" %}
{% load static %}

{% block script %}
   <script src = "{% static 'js/countdown.js' %}" defer> </script>
{% endblock script %}


{% block content %}
<div class="row">
    <div class="col-5">
        <div>{{object.name}} will take place:</div>
    </div>
    <div class="col-7">
        <div id="event-box">{{object.when|date:"M d ,Y H:m:s"}}</div>
    </div>
</div>
<div>Time Left:</div>
<div id="countdown-box" class="text-center mt-3 h1">
    <div class="spinner-border" role="status"></div>
</div>

{% endblock content %}
