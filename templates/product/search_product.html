{% extends 'base.html' %}

{% block content %}

<!-- Products tab & slick -->

	<div class="row">
		<div class="products-tabs">
			<!-- tab -->
			<div id="tab1" class="tab-pane active">
				<div class="products-slick" data-nav="#slick-nav-1">
					<!-- product -->
					{% for product in new_product %}
					<div class="product">
						<div class="product-img">
							{% if product.featured_image %}
							<img src="{{ product.featured_image.url }}" alt="">
							{% endif %}
							<div class="product-label">
								<span class="sale">{{ product.discount|floatformat:2 }}%</span>
								<span class="new">NEW</span>
							</div>
						</div>
						<div class="product-body">
							<p class="product-category">{{product.category}}</p>
							<h3 class="product-name"><a href="{% url 'item-detail' product.pk %}">{{product.name}}</a></h3>
							<h4 class="product-price">{{product.new_price}} <del class="product-old-price">{{product.old_price}}</del></h4>
							<div class="product-rating">
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
							</div>
							<div class="product-btns">
								<button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
								<button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
								<button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
							</div>
						</div>
						<div class="add-to-cart">
							<button  class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
						</div>
					</div>
					<!-- /product -->
				   {% endfor %}

				</div>
				<div id="slick-nav-1" class="products-slick-nav"></div>
			</div>
			<!-- /tab -->
		</div>
	</div>

<!-- Products tab & slick -->
{% endblock content %}
