{% extends 'base.html' %}


{% block content %}

<h1>Update Profile</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

        {{form.as_p}}

    </fieldset>
    <div class="form-group">
        <button class ="primary-btn" type="submit">Update</button>
    </div>
</form>


{% endblock %}
